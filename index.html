<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL MARK CALCULATOR</title>
    <link rel="icon" href="assets/web_icon.png">
    <!--main style sheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <!-- LOTTIE ANIMATION -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <!--MICROSOFT CLARITY-->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "omklcorbqd");
    </script>
</head>
<body style="background-color: var(--container-bg-color)">
    <div class="container text-center">
        <p class="header">INTERNAL MARK CALCULATOR<br></p>
        <div class="pop_up_message_box">
            <p>ENTER THE MARK<span> WITHOUT 1.5</span></p>
            <button onclick="document.querySelector('.pop_up_message_box').style.visibility='hidden'">continue</button>

        </div>
        <div class="container sub-container col-12 col-md-6">
            <div class="initial_alert_container" id="congrs-lottie-animation">
            </div>          
            <div class="row align-items-center sub-header-container">
                <p class="sub_header col-8 col-md-10" style="font-weight: 600; padding-bottom: 0;">2 & 3 & 4 YEAR</p>
                <div class="theme-selector-container col-4 col-md-2 text-md-end space-between">
                    <select id="theme-selection" class="form-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </div>
            
            <div class="row with_with_out_bonus_container justify-content-center" style="padding-top: 0px;">
                <div class="col-2"><input type="radio" name="bonus" value="yes" id="yes_bonus"></div>
                <div class="col-4" style="font-weight: 500;">WITH BONUS</div>
                <div class="col-2"><input type="radio" name="bonus" value="no" id="no_bonus"></div>
                <div class="col-4 " style="font-weight: 500;">WITHOUT BONUS</div>
            </div>
            <div class="row mark_container">
                <div class="col-6" style="font-weight: 500;">Enter mark scored in M1</div>
                <div class="col-6"><input type="number" min=0 max=100 id="mark_m1" class="input_box" placeholder="Enter Mark"></div>
            </div>
            <div class="row mark_container">
                <div class="col-6" style="font-weight: 500;">Enter mark scored in M2</div>
                <div class="col-6"><input type="number" min=0 max=100 id="mark_m2" class="input_box" placeholder="Enter Mark"></div>
            </div>
            <div class="row mark_container">
                <div class="col-6" style="font-weight: 500;">Enter mark scored in M3</div>
                <div class="col-6"><input type="number" min=0 max=100 id="mark_m3" class="input_box" placeholder="Enter Mark"></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4" style="font-weight: 500;">NPTEL</div>
                <div class="col-1"><input type="radio" name="nptel" value="yes" id="nptel_yes"></div>
                <div class="col-3"><p style="font-weight: 400;">PASS</p></div>
                <div class="col-1"><input type="radio" name="nptel" value="no" id="nptel_no"></div>
                <div class="col-3"><p style="font-weight: 400;">FAIL</p></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4" style="font-weight: 500;">ONLINE COURSE</div>
                <div class="col-1"><input type="radio" name="course" value="yes" id="course_yes"></div>
                <div class="col-3"><p style="font-weight: 400;">DONE</p></div>
                <div class="col-1"><input type="radio" name="course" value="no" id="course_no"></div>
                <div class="col-3"><p style="font-weight: 400;">NOT DONE</p></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4" style="font-weight: 500;">EXTRA ACTIVITY</div>
                <div class="col-1"><input type="radio" name="extra" value="yes" id="extra_yes"></div>
                <div class="col-3"><p style="font-weight: 400;">DONE</p></div>
                <div class="col-1"><input type="radio" name="extra" value="no" id="extra_no"></div>
                <div class="col-3"><p style="font-weight: 400;">NOT DONE</p></div>
            </div>
            <div class="row justify-content-center "><button  id="calculate_button">CALCULATE</button></div>
            <div class="row justify-content-center" id="special_case_text"></div>
            <div class="container result-mark-container col-10 col-md-7">
            </div>
            <div class="row">
                <div class="col justify-content-center" style="display: flex; flex-direction: row;">
                    <div id="lottie-animation" style="width: 50px; height:50px;" ></div>
                    <div style="display: flex;justify-self: center;align-items: center;flex-direction: row;background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);-webkit-background-clip: text;color: transparent;"><a style="font-family: New Amsterdam;font-size: 1.5rem;letter-spacing: 1px;text-decoration: none;text-underline-position: none;background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4); -webkit-background-clip: text; color: transparent;" href="https://github.com/ashwinn-si/internal_mark_cal_2nd_3rd_year" target="_blank">BHAVADHARANI [CSE]</a></div>
                </div>
                
            </div>
        
        </div>
        
    </div>
    <!--Main js-->
    <script src="script.js"></script>
    <!--Bootstrap scripts-->
    <script src="./assets/bootstrap/jquery.min.js"></script>
    <script src="./assets/bootstrap/bootstrap.min.js"></script>
    <!--Lottie scripts-->
    <script src="./assets/lottie_ani.js"></script>
</body>
</html>
